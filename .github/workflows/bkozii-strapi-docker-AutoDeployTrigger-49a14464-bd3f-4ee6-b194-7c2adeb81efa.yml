name: Trigger auto deployment for bkozii-strapi-docker

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/bkozii-strapi-docker-AutoDeployTrigger-49a14464-bd3f-4ee6-b194-7c2adeb81efa.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.BKOZIISTRAPIDOCKER_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.BKOZIISTRAPIDOCKER_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.BKOZIISTRAPIDOCKER_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: 
          registryUsername: ${{ secrets.BKOZIISTRAPIDOCKER_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.BKOZIISTRAPIDOCKER_REGISTRY_PASSWORD }}
          containerAppName: bkozii-strapi-docker
          resourceGroup: strapi-five
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


